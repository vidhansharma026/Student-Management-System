    Sharma

<body class="g-sidenav-show  bg-gray-200">
  

    <!-- Modal Student -->
    <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
<div class="modal-body">
  <div class="card-body">
    <form role="form" action="/update_stu_data/" method="post">
        {% csrf_token %}
      <div class="row">
      <div class="col-lg-6 col-md-6">
        <input type="hidden" name="sid" value="{{stu.id}}">
          <div class="input-group input-group-outline mb-3">
          <label class="form-label name">Name</label>
          <input type="text" name="Name" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)"
          required value="{{stu.name}}">
          </div>
      </div>
      <div class="col-lg-6 col-md-6">
          <div class="input-group input-group-outline mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="Email" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)"
          required value="{{stu.email}}">
          </div>
      </div>
      <div class="col-lg-6 col-md-6">
          <div class="input-group input-group-outline mb-3">
          <label class="form-label">Mobile No.</label>
          <input type="text" name="Mobile" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)"
          required value="{{stu.mobile}}">
          </div>
      </div>

      <div class="col-lg-6 col-md-6">
          <div class="input-group input-group-outline mb-3">
          <label class="form-label">College</label>
          <input type="text" name="College" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)"
          required value="{{stu.college}}">
          </div>
      </div>

      <div class="col-lg-6 col-md-6">
          <div class="input-group input-group-outline mb-3">
          <label class="form-label">Degree</label>
          <input type="text" name="Degree" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)"
          required value="{{stu.degree}}">
          </div>
      </div>

        <div class="col-lg-6 col-md-6">
          <div class="input-group input-group-outline mb-3">
            <select name="course" class="form-select form-control" placeholder="courses" onfocus="focused(this)"
              onfocusout="defocused(this)" aria-label="Default select example" required value="{{stu.course}}">
              <option class="fw-lighter" selected>Courses</option>
              {% for i in addcourse %}
              <option value="{{i.id}}">{{i.course}} {{i.duration}} {{i.fees}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        
        <div class="input-group input-group-outline mb-3">
          <textarea name="Address" class="form-control col-lg-12 col-md-6" placeholder="enter address here"
          id="floatingTextarea" required value="{{stu.address}}"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-2 mb-0"
            data-bs-dismiss="modal">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <a href="/viewstudents/" class="btn btn-secondary">Close</a>
</div>
