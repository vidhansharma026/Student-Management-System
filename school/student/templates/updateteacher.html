        <h5 class="modal-title" id="exampleModalLabel">Add Teacher Details</h5>
    </div>

          <div class="card-body">
            <form  name="myform" method="post" action="/update_teacher_data/" >
                {% csrf_token %}

                <div class="col-lg-6 col-md-6">
                  <input type="hidden" name="tid" value="{{teacher.id}}">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label name" for="searchInput">Name</label>
                      <input type="text" id="searchInput" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="tname" id="input-field" onkeyup="validate();" required
                      value="{{teacher.tname}}">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Mobile No.</label>
                      <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="tmobile" required value="{{teacher.tmobile}}">
                    </div>
                </div>
                <div class="col-lg-12 col-md-6">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="temail" required value="{{teacher.temail}}">
                    </div>
                </div>

                <div class="col-lg-6 col-md-6">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Total Experience</label>
                      <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="experience" required value="{{teacher.experience}}">
                    </div>
                </div>
                
                <div class="col-lg-6 col-md-6">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Salary</label>
                      <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="salary" required value="{{teacher.salary}}">
                    </div>
                </div>

                <div class="input-group input-group-outline mb-3">
                    <textarea class="form-control col-lg-12 col-md-6" placeholder="Leave a Address here"
                    id="floatingTextarea" name="taddress"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-2 mb-0"
                    data-bs-dismiss="modal">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    <div class="modal-footer">
        <a href="/teacher/" class="btn btn-secondary">Close</a>
    </div>
