{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <title>
    Affimintus
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<body class="g-sidenav-show  bg-gray-200">
  

      <!-- Modal for adding courses -->
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Course</h5>
    </div>
    <div class="modal-body">
        <div class="card-body">
        <form role="form" action='/update_crs_data/' method='post'>
            {% csrf_token %}
            <div class="row">
            <div class="col-lg-6 col-md-6">
                <input type="hidden" name="uid" value="{{stu.id}}">
                <div class="input-group input-group-outline mb-3">
                <label class="form-label">Course</label>
                <input type="text" name="CourseName" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" required value="{{stu.course}}" >
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="input-group input-group-outline mb-3">
                <label class="form-label">Fees</label>
                <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="CourseFees" required value="{{stu.fees}}">
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="input-group input-group-outline mb-3">
                <label class="form-label">Duration</label>
                <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="Duration" required value="{{stu.duration}}">
                </div>
            </div>

            <div class="input-group input-group-outline mb-3">
                <textarea name="CourseDesc" class="form-control col-lg-12 col-md-6" placeholder="type of course"
                id="floatingTextarea"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-2 mb-0"
                data-bs-dismiss="modal">Submit</button>
            </div>
            </div>
        </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="/courses/" class="btn btn-secondary">Close</a>
    </div>
